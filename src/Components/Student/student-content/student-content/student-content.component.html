<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <!-- Tab Content -->
    <div class="tab-content" id="myTabContent">
      <!-- Content Tab Content -->
      <div
        class="tab-pane active"
        id="content"
        role="tabpanel"
        aria-labelledby="content-tab"
      >
        <h2>My Courses</h2>

        <table>
          <thead>
            <tr>
              <th>Course</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            @for (C of Courses; track C.id) {
            <tr>
              <td>
                <div class="course">
                  <img
                    src="data:image/png;base64,{{ C.img.fileContents }}"
                    alt="Course Image"
                    class="course-image"
                  />
                  <div class="card-info">
                    <a href=""
                      ><h5 class="card-title">{{ C.title }}</h5></a
                    >

                    <div class="course-info">
                      <div class="me-3">
                        <i class="bi bi-clock"></i> {{ C.duration }}
                      </div>
                      <div class="me-3">
                        <i class="bi bi-list-ol"></i>{{ C.countsecion }}
                      </div>
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <button class="btn bg-primary" routerLink="/enroll/{{ C.id }}">
                  <i class="bi bi-eye-fill"></i>
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
