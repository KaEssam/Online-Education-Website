<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1>Contact Information</h1>
      <p><strong>Phone:</strong> +1-123-456-7890</p>
      <p><strong>Email:</strong> example&#64;email.com</p>
    </div>
    <div class="col-md-8">
      <h1>Contact Us</h1>
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
            [(ngModel)]="name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            [(ngModel)]="email"
          />
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Comment</label>
          <textarea
            class="form-control"
            id="comment"
            name="comment"
            rows="3"
            [(ngModel)]="comment"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Now</button>
      </form>
    </div>
  </div>
</div>
