<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6">
          <div class="card h-100">
            <img src="assets/Test img/course_thumb01.jpg" alt="Course Title" />

            <div class="position-absolute">
              <button class="btn btn-sm">
                <i class="bi bi-heart"></i>
              </button>
              <button class="btn btn-sm">
                <i class="bi bi-cart"></i>
              </button>
            </div>

            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                <span class="badge">Category</span>
                <div class="text-warning">
                  <i class="bi bi-star-fill"></i> 4.5
                </div>
              </div>
              <h5 class="card-title">Course Title</h5>
              <p class="card-text text-muted">
                By <a href="" class="author-name">Author Name</a>
              </p>
              <div class="course-info">
                <div class="me-3"><i class="bi bi-clock"></i> 5h</div>
                <div class="me-3">
                  <i class="bi bi-list-ol"></i> 12 Sections
                </div>
                <div class="text"><i class="bi bi-people-fill"></i> 100</div>
              </div>
              <hr />
              <div class="d-flex align-items-center justify-content-between">
                <div class="btn-enroll">
                  <button type="button" class="btn btn-primary border-0">
                    Enroll Now
                  </button>
                </div>
                <div class="price">
                  <span class="text-decoration">$99</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
