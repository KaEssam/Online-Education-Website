<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="card h-100">
            <img src="assets/Test img/event_thumb06.jpg" alt="Event Title" />

            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                <div class="text">
                  <i class="bi bi-clock"></i> 5:30 PM - 6:30 PM
                </div>
                <div class="text">
                  <i class="bi bi-calendar-date"></i> Mar 24, 2024
                </div>
              </div>
              <h5 class="card-title">Event Title</h5>
              <p class="card-text text-muted">
                By <a href="" class="author-name">Author Name</a>
              </p>
              <hr />
              <div class="d-flex align-items-center justify-content-between">
                <div class="btn-enroll">
                  <button type="button" class="btn btn-primary border-0">
                    Join Event
                  </button>
                </div>
                <div class="price">
                  <span class="text-decoration">$99</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
